site_name: "kirin"
site_url: https://nll-ai.github.io/kirin

docs_dir: docs/

# For more configuration on the theme, see https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
theme:
  name: material
  icon:
    logo: "fontawesome/solid/book"
  features:
    - instant
    - tabs
  language: en

# We customize the navigation by hand to control the order
# in which pages show up.

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Core Concepts: getting-started/core-concepts.md
  - Guides:
      - Basic Usage: guides/basic-usage.md
      - Cloud Storage: guides/cloud-storage.md
      - Working with Files: guides/working-with-files.md
      - Commit Management: guides/commit-management.md
  - Web UI:
      - Overview: web-ui/overview.md
      - Catalog Management: web-ui/catalog-management.md
  - Reference:
      - API Reference: reference/api.md
      - Storage Format: reference/storage-format.md
  - Architecture:
      - Overview: architecture/overview.md
  - Cloud Storage Auth: cloud-storage-auth.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
          # https://github.com/mkdocstrings/mkdocstrings/issues/278#issuecomment-831411193
          selection:
            docstring_style: restructured-text
      # custom_templates: templates
      watch:
        - kirin
# Taken from here: https://squidfunk.github.io/mkdocs-material/extensions/codehilite/
markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences
  - markdown.extensions.attr_list

extra_css:
  - apidocs.css

extra_javascript:
  - config.js

repo_name: "nll-ai/kirin"
repo_url: "https://github.com/nll-ai/kirin"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/ericmjl"
