site_name: "kirin"
site_url: https://nll-ai.github.io/kirin

docs_dir: docs/

# For more configuration on the theme, see https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
theme:
  name: material
  icon:
    logo: "fontawesome/solid/book"
  features:
    - instant
    - tabs
  language: en

# We customize the navigation by hand to control the order
# in which pages show up.

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Core Concepts: getting-started/core-concepts.md
  - Tutorials:
      - "Your First Dataset": tutorials/first-dataset.md
      - "Working with Commits": tutorials/commits.md
      - "Cloud Storage Overview": tutorials/cloud-storage.md
      - "Web UI Basics": tutorials/web-ui-basics.md
  - How-To Guides:
      - "Track Model Training Data": how-to/track-model-data.md
      - "Manage Multiple Datasets": how-to/manage-multiple-datasets.md
      - "Setup Cloud Storage": how-to/setup-cloud-storage.md
      - "Version Control Your Data Pipeline": how-to/version-control-pipeline.md
      - "Work with Data Libraries": how-to/work-with-data-libraries.md
  - Reference:
      - API:
          - "Dataset": reference/api/dataset.md
          - "File": reference/api/file.md
          - "Commit": reference/api/commit.md
          - "Catalog": reference/api/catalog.md
          - "Storage": reference/api/storage.md
      - CLI:
          - "Kirin CLI": reference/cli/kirin.md
      - "Storage Format": reference/storage-format.md
  - Explanation:
      - "Architecture Overview": explanation/architecture.md
      - "Content-Addressed Storage": explanation/content-addressing.md
      - "Linear vs Branching": explanation/linear-vs-branching.md
      - "Storage Backends": explanation/storage-backends.md
  - Web UI:
      - Overview: web-ui/overview.md
      - Getting Started: web-ui/getting-started.md
      - How-To Guide: web-ui/how-to.md
      - Catalog Management: web-ui/catalog-management.md
  - Cloud Storage Auth: cloud-storage-auth.md

hooks:
  - docs/hooks.py

plugins:
  - search
# Taken from here: https://squidfunk.github.io/mkdocs-material/extensions/codehilite/
markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - markdown.extensions.attr_list

extra_css:
  - apidocs.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - config.js

repo_name: "nll-ai/kirin"
repo_url: "https://github.com/nll-ai/kirin"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/ericmjl"
