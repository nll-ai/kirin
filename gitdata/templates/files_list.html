{% if files %}
    {% for file in files %}
    <div
        class="file-item"
        hx-get="/file/preview?filename={{ file.name }}"
        hx-target="#file-preview"
        hx-indicator="#loading-preview"
    >
        <svg class="file-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
        <span class="file-name">{{ file.name }}</span>
    </div>
    {% endfor %}
{% else %}
    <div class="empty-state">
        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto; display: block;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <p>No files in this commit</p>
    </div>
{% endif %}
<div id="loading-preview" class="htmx-indicator" style="padding: 1rem; text-align: center;">
    <div class="spinner" style="margin: 0 auto;"></div>
</div>
